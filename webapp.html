<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Riddle Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .riddle, .answer {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff6f61;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e45b4e;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Riddle Generator</h1>
    <div class="riddle" id="riddle">Click "New Riddle" to begin!</div>
    <div class="answer hidden" id="answer"></div>
    <button onclick="generateRiddle()">New Riddle</button>
    <button onclick="revealAnswer()">Reveal Answer</button>
  </div>

  <script>
    const riddles = [
      {
        question: "I speak without a mouth and hear without ears. I have nobody, but I come alive with the wind. What am I?",
        answer: "An echo."
      },
      {
        question: "The more of me you take, the more you leave behind. What am I?",
        answer: "Footsteps."
      },
      {
        question: "What has to be broken before you can use it?",
        answer: "An egg."
      },
      {
        question: "I’m tall when I’m young, and I’m short when I’m old. What am I?",
        answer: "A candle."
      },
      {
        question: "What gets wetter the more it dries?",
        answer: "A towel."
      }
    ];

    function generateRiddle() {
      const randomIndex = Math.floor(Math.random() * riddles.length);
      const riddle = riddles[randomIndex];

      document.getElementById('riddle').textContent = riddle.question;
      document.getElementById('answer').textContent = riddle.answer;
      document.getElementById('answer').classList.add('hidden');
    }

    function revealAnswer() {
      document.getElementById('answer').classList.remove('hidden');
    }
  </script>
</body>
</html>
